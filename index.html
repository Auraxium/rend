		/* The slider itself */
		.slider {
			-webkit-appearance: none;
			/* Override default CSS styles */
			appearance: none;
			width: 90%;
			/* Full-width */
			height: 15px;
			/* Specified height */
			background: #d3d3d3;
			/* Grey background */
			outline: none;
			/* Remove outline */
			opacity: 0.7;
			/* Set transparency (for mouse-over effects on hover) */
			-webkit-transition: 0.2s;
			/* 0.2 seconds transition on hover */
			transition: opacity 0.2s;
		}

		/* Mouse-over effects */
		.slider:hover {
			opacity: 1;
			/* Fully shown on mouse-over */
		}

		/* The slider handle (use -webkit- (Chrome, Opera, Safari, Edge) and -moz- (Firefox) to override default look) */
		.slider::-webkit-slider-thumb {
			-webkit-appearance: none;
			/* Override default look */
			appearance: none;
			width: 15px;
			/* Set a specific slider handle width */
			height: 15px;
			/* Slider handle height */
			background: #04aa6d;
			/* Green background */
			cursor: pointer;
			/* Cursor on hover */
		}

		.slider::-moz-range-thumb {
			width: 25px;
			/* Set a specific slider handle width */
			height: 25px;
			/* Slider handle height */
			background: #04aa6d;
			/* Green background */
			cursor: pointer;
			/* Cursor on hover */
		}

	<style>
		.arc:before {
			-webkit-animation: spin 0.5s infinite linear;
			animation: spin 0.5s infinite linear;
			border-radius: 100%;
			border-top: 6px solid var(--primary, #fff);
			content: "";
			display: block;
			height: 50px;
			width: 50px;
		}

		@-webkit-keyframes spin {
			to {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
		}

		@keyframes spin {
			to {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
		}
	</style>

		function loadPl() {
			let str = ''
			if (!playlists) return
			for (const [key, value] of Object.entries(playlists)) {
				str += playlistBuilder(key, value['name'])

		function loadSongs() {
			let str = "";
			for (let i = 0; i < songs.length; i++) {
				for (let j = 0; j < songs[i]['playlists'].length; j++) {
					const element = songs[i]['playlists'][j];
					playlists[element]['songs'].push(i);
				}
				if (songs[i].favorited) playlists['favorites']['songs'].push(i);
				str += songBuilder(i, songs[i].id, songs[i].name, songs[i].type);
			}
			$('.songElements').html(str)
			queue = Array.apply(null, Array(songs.length)).map(function (x, i) {
				return i;
			});

		function download(filename, text) {
			var pom = document.createElement("a");
			pom.setAttribute(
				"href",
				"data:text/plain;charset=utf-8," + encodeURIComponent(text)
			);
			pom.setAttribute("download", filename);

			if (document.createEvent) {
				var event = document.createEvent("MouseEvents");
				event.initEvent("click", true, true);
				pom.dispatchEvent(event);
			} else {
				pom.click();
			}
		}

			str = JSON.stringify(dataS);
			download("test.json", str);

		async function playSong() {
			if (songs[queue[songIndex]].type == "YOUTUBE")
				seek_ready = false;

			progress.style.width = "0%";
			elapsed.html("0:00");

			$(".playing").removeClass("playing");
			$(`[data-song-id="${queue[songIndex]}"]`).addClass("playing");

			the_song = songs[queue[songIndex]];
			ChangeType(currentType, the_song.type);
			currentType = the_song.type;
			currentId = queue[songIndex];

			Etime = 1;

			if (screen.width < mobileScreen) {
				setVolume(100)
			}

			switch (currentType) {

				case 'YOUTUBE':

					// if (screen.width < mobileScreen) {
					// 	player.loadPlaylist([the_song.id, 'cdwal5Kw3Fc'])
					// 	updateHUDInfo(the_song);
					// 	break;
					// }

					//	console.log(the_song.start)
					loading = true

					player.setVolume(0)

					do {
						await delay(100)
					} while (player.getVolume())

					//await delay(100)

					//player.setPlaybackQuality('hd720');

					player.loadVideoById({
						videoId: the_song.id,
						startSeconds: 0,
					});

					//player.loadPlaylist([  songs[queue[((songIndex-1) < 0) ? queue.length-1:songIndex-1]].id, the_song.id, songs[queue[((songIndex+1) > queue.length-1) ? 0:songIndex+1]].id], 1, 0)


					player.seekTo(the_song.start)

					setVolume(slider.value)
					updateHUDInfo(the_song);
					break;

				case 'FILE':
					if (source.buffer != null) source.buffer = null;

					var path = the_song.link
						.replace(/\\/g, "☹☸☼☺☿☾☻")
						.replace(/\//g, "☹☸☼☺☿☾☻");

					if (fetching)
						return fetchQueue = path;

					fetching = true;
					await fetch(url + "/song/" + path)
						.then((res) => {
							return res.arrayBuffer();
						})
						.then(ctx.decodeAudioData)
						.then((decodedAudio) => {
							songFile = decodedAudio;
						})
						.then(() => {
							source.stop(0);
							fetching = false;
							if (fetchQueue != null) {
								fetchQueue = null;
								playSong();

								return;
							}
							source = ctx.createBufferSource();
							source.buffer = songFile;
							source.connect(gain);
							source.start(0, Ftime);

							duration = source.buffer.duration;
							if (elapseInterval == null)
								elapseInterval = setInterval(UpdateElapsed, 1000);
							updateHUDInfo(the_song);
						})
						.catch((err) => {
							console.log(err);
							fetching = false;
							nextSong();
						});

					break;

			}

			duration = the_song.end - the_song.start;//event.target.getDuration();
			$("#length").html(secsToTime(duration));

			//await delay(50);
			//setVolume(slider.value);
		}

		function clickedSong(i) {
			if (!Number.isInteger(i)) {
				console.log("clicked song id is not a number!");
				return;
			}

			if (shift) {
				if (i == queue[songIndex] || i == queue[songIndex + 1]) return;
				var ind = queue.indexOf(i);
				//if (ind < songIndex) songIndex--;
				queue.splice(ind, 1);
				column_sort ?
					queue.splice(songIndex == 0 ? queue.length - 1 : songIndex - 1, 0, i)
					:
					queue.splice(songIndex == queue.length - 1 ? 0 : songIndex + 1, 0, i)
				return;
			}

			let toSplice = 0;

			//	if (currentScope !== lastScope) {
			if (currentScope) {
				queue = [...playlists[currentScope]['songs']]
				toSplice = queue.indexOf(i)
			} else {
				queue = [...Array.apply(null, Array(songs.length)).map(function (x, j) {
					return j;
				})];
				toSplice = i;
			}
			//}

			lastScope = currentScope;

			if (tog_shuffle) {
				queue.splice(toSplice, 1)
				queue = [...shuffleArray([...queue])];
				queue.unshift(i)

				songIndex = 0;
			} else
				songIndex = queue.indexOf(i);

			if (i != currentId)
				return playSong();
		}

		async function SongAdder(json) {
			closeSongForm();
			let info = {}

			if (!json.link && !json.id) return console.log('invalid');
			if (!json.link) json['link'] = `https://www.youtube.com/embed/${json['id']}?autoplay=1`;
			if (!json.id) json['id'] = idParser(json['link']);
			if (json.duration) json['end'] = json['duration'];
			if (json.title) json['name'] = json['title'];
			if (!json.name || !json.end) info = await scuffedInfoReq(json['id']) //await axios.post(url + '/getYTData', { search: json['id'] });
			if (!json.name) json['name'] = info['name'];
			if (!json.end) json['end'] = info['end'];
			if (!json.type) json['type'] = 'YOUTUBE';
			if (!json.start) json['start'] = 0;

			json['end_raw'] = secsToTime(json.end - json.start);
			json['playlists'] = [];
			json['favorited'] = false;

			songs.push(json);
			queue.push(songs.length - 1);
			$("#form").html("");
			$(".songElements").append(
				songBuilder(songs.length - 1, songs[songs.length - 1].id, json.name, json.type)
			);
		}

		function idParser(url) {
			const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
			const match = url.match(regExp);

		function shuffleArray(array) {
			for (let i = array.length - 1; i > 0; i--) {
				let j = Math.floor(Math.random() * (i + 1));
				[array[i], array[j]] = [array[j], array[i]];
			}
			return array;
		}

		function updateElapsed() {
			if (!seek_ready) return;

			if (Etime > duration - 1) {
				Etime = 1;
				progress.style.width = "0%";
				elapsed.html("0:00");
				nextSong(true);
				return;
			}

			$("#elapsed").html(() => {
				let temp = Etime % 60;
				return `${Math.floor(Etime / 60)}:${temp < 10 ? `0${temp}` : temp}`;
			});
			progress.style.width = `${(Etime / duration) * 100}%`;
		}

		function updateProgress(e) {
			const {
				duration,
				currentTime
			} = e.target;
			var progressPercent = (currentTime / duration) * 100;
			progress.style.width = `${progressPercent}%`;
		};

		function secsToTime(secs) {
			if (!secs && secs !== 0)
				return '-:--';
			return new Date(secs * 1000).toISOString().substring(14, 19).replace(/^0+/, '').substring().replace(/^:+/, '0:');
		}

		function hmsToSecs(str) {
			var p = str.split(':'),
				s = 0, m = 1;

			while (p.length > 0) {
				s += m * parseInt(p.pop(), 10);
				m *= 60;
			}

			return s;
		}

		function nearEnough(target, compare, range) {

			return Math.abs(target - compare) < range;
		}

		async function fadeAudio(start, end, iterations, add, delays) {

			if (start == end) {
				if (isPlaying()) pauseSong();
				else ResumeSong();
				return;
			}

			var increasing = start < end;
			setVolume(start);
			for (let i = 0; i < iterations; i++) {
				await delay(delays);
				start = eval(start + add);
				if (increasing && start >= end) {
					setVolume(slider.value);
					return;
				}
				if (!increasing && start <= end) {
					setVolume(end);
					pauseSong();
					return;
				}
				setVolume(start);
			}
			if (!increasing) {
				pauseSong();
				setVolume(end);
			}
		}

		function onPlayerStateChange(event) {
			if (currentType != 'YOUTUBE') return;
			switch (event.data) {
				case YT.PlayerState.PLAYING: {
					if (loading) {
						pauseSong()
						return;
					}
					$("[play-pause-button]").attr("class", "bi-pause");
					break;
				}
				case YT.PlayerState.ENDED: {
					progress.style.width = "0%";
					elapsed.html("0:00");
					nextSong(true);
					break;
				}
				case YT.PlayerState.PAUSED: {
					if (loading) {
						player.seekTo(songs[queue[songIndex]].start)
						loading = false;
						ResumeSong()
						return;
					}
					$("[play-pause-button]").attr("class", "bi-play");
					clearInterval(elapseInterval);
					elapseInterval = null;
					break;
				}
				case YT.PlayerState.BUFFERING: {
					//$("[play-pause-button]").attr("class", "arc");
					clearInterval(elapseInterval);
					elapseInterval = null;
					break;
				}
				case YT.PlayerState.CUED: {
					break;
				}
			}
			playing = event.data == YT.PlayerState.PLAYING
			timeUpdate()
			player.setPlaybackQuality('hd720');
		}

		function nextSong(bool = songSkipDirection, force) {

			if (!force) {
				if (!bool)
					return prevSong();

				if (repeat && bool != false) {
					player.seekTo(0.1)
					return
				}
			}

			$(`[data-song-id="${queue[songIndex]}"]`).removeClass("playing");

			if (!displayReverse)
				songIndex = songIndex > queue.length - 2 ? 0 : songIndex + 1;
			else
				songIndex = songIndex ? songIndex - 1 : queue.length - 1;

			playSong();
			songSkipDirection = true;
		}

		function prevSong() {

			$(`[data-song-id="${queue[songIndex]}"]`).removeClass("playing");

			if (!displayReverse)
				songIndex = songIndex ? songIndex - 1 : queue.length - 1;
			else
				songIndex = songIndex > queue.length - 2 ? 0 : songIndex + 1;

			playSong();
			songSkipDirection = false;
		}

		function pauseSong() {
			switch (currentType) {
				case 'FILE':
					ctx.suspend();
					$("[play-pause-button]").attr("class", "bi-play");
					break;

				case 'YOUTUBE':
					player.pauseVideo();
					break;
			}
			playing = false;
		}

		function ResumeSong() {
			switch (currentType) {
				case 'FILE':
					ctx.resume();
					$("[play-pause-button]").attr("class", "bi-pause");
					break;

				case 'YOUTUBE':
					player.playVideo();
					break;
			}
			playing = true;
		}

		function showVideo() {
			$("#sng").toggle();
		}

		function isPlaying() {
			return (
				!!Array.prototype.find.call(
					document.querySelectorAll("audio,video"),
					function (elem) {
						return elem.duration > 0 && !elem.paused;
					}
				) || playing
			);
		}

		async function PlayPauseFlip() {
			if (isPlaying()) {
				fadeAudio(slider.value, 0, 200, -4.5, 10);
			} else {
				setVolume(0);
				await delay(100);
				ResumeSong();
				fadeAudio(0, slider.value, 200, 1.5, 10);
			}
		}

		function debounce(cb, delay = 1000) {
			let timeout;

			return (...args) => {
				clearTimeout(timeout)
				timeout = setTimeout(() => {
					cb(...args)
				}, delay)
			}
		}

			let moveEnough = (e2) => {
				let gestureX = e2.offsetX - pointX;
				let gestureY = e2.pageY - pointY;
				//console.log(gestureX)
				//console.log(e2.pageY)
				if (gestureX > 70) {
					console.log('left swipe that')
					prevSong()
					exit();
				}
				if (gestureX < -70) {
					console.log('right swipe that')
					nextSong(true, true)
					exit();
				}
				if (gestureY < -40) {
					console.log('up swipe that')
					closeSongView()
					exit();
				}
				if (gestureY > 40) {
					console.log('down swipe that')
					closeSongView()
					exit();
				}
			}

			let exit = () => {
				$(query).off('pointermove', moveEnough)
				$(query).off('pointerup', exit)
			}

			$(query).on('pointermove', moveEnough);
			$(query).on('pointerup', exit)
			e.stopPropagation()
		})

				}
				if (gestureY > 70) {
					closeSongView()
					exit();
				}
			}

			let exit = () => {
				$('.msv-container').off('pointermove', moveEnough)
				$('.msv-container').off('pointerup', exit)
			}

			$('.msv-container').on('pointermove', moveEnough);
			$('.msv-container').on('pointerup', exit)
			e.stopPropagation()
		})

		slider.oninput = function () {
			setVolume(this.value);
		};
		//#endregion
	</script>
</body>

</html>
